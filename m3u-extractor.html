<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur de Template M3U</title>
  <meta name="description" content="Collez un lien M3U et obtenez un template prêt à copier avec un bouton Copier." />
  <style>
    :root { --bg:#0f1115; --card:#161a23; --text:#e9eef5; --muted:#9aa3b2; --accent:#4f8cff; --ok:#22c55e; --warn:#f59e0b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    .container { max-width: 900px; margin: 40px auto; padding: 24px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); padding: 20px; }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p.lead { margin: 0 0 20px; color: var(--muted); }
    label { display:block; font-weight:600; margin: 16px 0 8px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 720px) { .row { grid-template-columns: 1fr 1fr; } }
    input[type="text"], textarea, input[type="url"] {
      width: 100%; background: #0e1118; color: var(--text); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px; padding: 12px 14px; font-size: 15px; outline: none; transition: border-color .2s;
    }
    textarea { min-height: 200px; resize: vertical; }
    input[readonly], textarea[readonly] { opacity: .95; }
    input:focus, textarea:focus { border-color: var(--accent); }
    .btns { display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    button { cursor:pointer; border: 0; border-radius: 12px; padding: 10px 14px; font-weight:600; color: white; background: var(--accent);
             transition: transform .02s ease-in-out, filter .15s; }
    button:active { transform: translateY(1px); }
    button.secondary { background: #303649; }
    .hint { font-size: 13px; color: var(--muted); margin-top: 6px; }
    .badge { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#0e1118; border:1px solid rgba(255,255,255,0.08); color:var(--muted); font-size:12px; }
    .status { margin-left:auto; font-size: 13px; color: var(--muted); }
    .ok { color: var(--ok); }
    .warn { color: var(--warn); }
    .footer { margin-top: 22px; font-size: 12px; color: var(--muted); text-align:center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div style="display:flex; align-items:center; gap:12px; margin-bottom: 8px;">
        <h1>Générateur de Template M3U</h1>
        <span id="status" class="status">En attente d'un lien…</span>
      </div>
      <p class="lead">Collez un <strong>seul</strong> lien M3U et générez un <strong>unique</strong> template. Boutons : Générer, Copier, Effacer.</p>

      <label for="playlistName">Nom de la playlist</label>
      <input type="text" id="playlistName" placeholder="Ex. Digistore" value="Digistore" />

      <label for="m3u">Lien M3U</label>
      <input type="url" id="m3u" placeholder="Collez ici le lien M3U complet (http/https)…" inputmode="url" autocomplete="off" spellcheck="false"/>

      <div class="btns">
        <button id="generateBtn">Générer</button>
        <button id="copyBtn">Copier</button>
        <button id="clearBtn" class="secondary">Effacer</button>
      </div>

      <label for="output" style="margin-top:18px;">Template généré</label>
      <textarea id="output" readonly placeholder="Le template apparaîtra ici…"></textarea>

      <div class="footer">⚠️ Cette page formate uniquement vos informations. Elle ne vérifie pas la validité d’un abonnement.</div>
    </div>
  </div>

<script>
// Version simple : 1 URL → 1 template. Trois boutons: Générer / Copier / Effacer
(function(){
  function onReady(fn){ if(document.readyState!=='loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }
  onReady(function(){
    const $ = (id) => document.getElementById(id);
    const status = $('status');
    const nameInput = $('playlistName');
    const urlInput = $('m3u');
    const out = $('output');

    function extract(u){
      const res = {username:'', password:'', origin:'', raw:''};
      try{
        const url = new URL(u);
        res.origin = url.origin;
        res.username = url.searchParams.get('username') || url.searchParams.get('user') || '';
        res.password = url.searchParams.get('password') || url.searchParams.get('pass') || '';
        res.raw = u;
      }catch(e){/* ignore */}
      return res;
    }

    function build(){
      const link = (urlInput.value||'').trim();
      if(!link){ status.textContent = "Aucun lien M3U fourni."; out.value=''; return; }
      const {username, password, origin, raw} = extract(link);
      const name = (nameInput.value||'Digistore').trim();
      if(!origin || !username || !password){
        out.value = `Veuillez fournir un lien M3U valide avec \"username\" et \"password\".

Exemple :
http://serveur:80/get.php?username=USER&password=PASS&type=m3u_plus&output=ts`;
        status.innerHTML = '<span class="warn">Lien invalide</span>';
        return;
      }
      const nameLine = name ? `Nom de la playlist : ${name}
` : '';
      out.value = `⚠️ TEST 12 HEURES ⚠️

`+
                  `➡️ Code :
`+
                  `${nameLine}`+
                  `Nom d’utilisateur : ${username}
`+
                  `Mot de passe : ${password}
`+
                  `URL du serveur : ${origin} 

`+
                  `➡️ Lien M3U :
`+
                  `${raw}`;
      status.innerHTML = '<span class="ok">Template prêt ✔</span>';
    }

    function copyOut(){
      const text = out.value||''; if(!text) return;
      const copied = () => { const old=status.textContent; status.textContent='Copié !'; setTimeout(()=>status.textContent=old||'', 1000); };
      if(navigator.clipboard && window.isSecureContext){
        navigator.clipboard.writeText(text).then(copied).catch(fallback);
      } else { fallback(); }
      function fallback(){
        const ta = document.createElement('textarea');
        ta.value = text; ta.setAttribute('readonly',''); ta.style.position='fixed'; ta.style.opacity='0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        try{ document.execCommand('copy'); copied(); }catch(e){ alert('Sélectionné : faites Ctrl+C / Cmd+C'); }
        document.body.removeChild(ta);
      }
    }

    function clearAll(){ urlInput.value=''; out.value=''; status.textContent="En attente d'un lien…"; }

    $('generateBtn').addEventListener('click', build);
    $('copyBtn').addEventListener('click', copyOut);
    $('clearBtn').addEventListener('click', clearAll);

    urlInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); build(); }});
    urlInput.addEventListener('paste', ()=>{ setTimeout(build, 0); });
  });
})();
</script>
</body>
</html>
